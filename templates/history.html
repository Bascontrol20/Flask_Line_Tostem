{% include "header.html" %}

<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

{% block body %}
<div class="container">

    <div class="row">

        <div class="col md-12">


            <table class="table table-striped">


                <tr>
                    <th>No.</th>
                    <th>Group Name</th>
                    <th>Line Message</th>
                    <th>PLC Tag</th>
                    <th>DateTime</th>
                    <th></th>

                </tr>

                {% for row in all_historise %}
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.alinegroup}}</td>
                    <td>{{row.alinemsg}}</td>
                    <td>{{row.alineplc}}</td>
                    <td>{{row.adate}}</td>
                    <!-- <td>{{row.3}}</td> -->
                    <td>


                        <a href="/update/{{row.id}}" class="btn btn-warning btn-xs" data-toggle="modal"
                            data-target="#modaledit{{row.id}}">Edit</a>
                        <a href="/delete/{{row.id}}" class="btn btn-danger btn-xs"
                            onclick="return confirm('Are You Sure For Delete?')">Delete</a>

                    </td>

                </tr>

                <div id="modaledit{{row.id}}" class="modal fade" role="dialog">


                    <div class="modal-dialog">


                        <div class="modal-content">




                            <div class="modal-body">


                                <form action="{{ url_for('update') }}" method="POST"> 
                                
                                    <div class="form-group">

                                        <label>Group Name:</label>
                                        <input type="hidden" name="id" value="{{row.id}}">
                                        <input type="text" class="form-control" name="groupname" value="{{row.linegroup}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Line Message:</label>
                                        <input type="text" class="form-control" name="linemessage" value="{{row.linemsg}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Line Token URL:</label>
                                        <input type="text" class="form-control" name="linetoken" value="{{row.linetoken}}">
                                    </div>
                                    <div class="form-group">
                                        <label>PLC Tag:</label>
                                        <input type="text" class="form-control" name="lineplc" value="{{row.lineplc}}">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="submit">Update</button>
                                    </div>
                                </form>
                            </div>

                            <div class="modal-footer">


                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


                            </div>


                        </div>


                    </div>


                </div>


                {% endfor  %}


                </tbody>


            </table>


        </div>


        




        {% include "footer.html" %}
    </div>


</div>


{% endblock %}


<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>

<script type="text/javascript" src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
